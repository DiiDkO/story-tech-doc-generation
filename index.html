<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <div style="display: none">
      <g:evaluate object="true">
        var session = gs.getSession(); var token = session.getSessionToken(); if
        (token=='' || token==undefined) token = gs.getSessionToken();
      </g:evaluate>
      <j:set
        var="jvar_sys_id"
        value="${RP.getParameterValue('sysparm_sys_id')}"
      />
      <j:set
        var="jvar_table"
        value="${RP.getParameterValue('sysparm_table')}"
      />
    </div>
    <!-- 
          We need to pass the token to React app.
          Simple way to pass the data - store it as 
          a property on window object.
        -->
    <script>
      window.serviceNowUserToken = "${token}";
      window.serviceNowTable = "${jvar_table}";
      window.serviceNowRecordId = "${jvar_sys_id}";
    </script>
    <title>React App</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/src/main.jsx"></script>
    <div id="root"></div>
  </body>
</html>
