<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <div style="display:none">
    <g:evaluate object="true">
      var session = gs.getSession();
      var token = session.getSessionToken();
      if (token=='' || token==undefined) token = gs.getSessionToken();
    </g:evaluate>
    <g:evaluate var="jvar_sys_id" expression="RP.getWindowProperties().get('sysparm_sys_id')" />
    <g:evaluate var="jvar_table" expression="RP.getWindowProperties().get('sysparm_table')" />
  </div>
  <!-- 
          We need to pass the token to React app.
          Simple way to pass the data - store it as 
          a property on window object.
        -->
  <script>
    window.servicenowUserToken = "$[token]";
    window.serviceNowTable = "$[jvar_table]";
    window.serviceNowRecordId = "$[jvar_sys_id]";
  </script>
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script type="module" src="/src/main.jsx"></script>
  <div id="root"></div>

</body>

</html>
